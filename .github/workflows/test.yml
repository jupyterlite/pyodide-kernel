name: Test

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies
        run: |
          python -m pip install -e ".[dev,test]"

          # (temporary) Install dev version of JupyterLite
          # TODO: remove
          python -m pip install --force-reinstall https://jupyterlite--854.org.readthedocs.build/en/854/_static/jupyterlite-0.1.0b18-py3-none-any.whl

      - name: Run the tests
        run: |
          pytest

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: |-
            jupyterlite-pyodide-kernel-pytest-${{ github.run_number }}-${{ matrix.os }}-${{ matrix.python-version}}
          path: build/reports
          if-no-files-found: error
