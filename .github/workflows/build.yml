name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies
        run: python -m pip install -U jupyterlab~=3.5.3

      - name: Build the extension
        run: |
          set -eux
          python -m pip install -e ".[dev]"
          yarn
          yarn run build

      - name: Lint the extension
        run: |
          set -eux
          yarn run eslint:check
          yarn run lint:check

      - name: Build the extension
        run: |
          set -eux
          python -m pip install .
          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "@jupyterlite/pyodide-kernel.*OK"

          # TODO: add JupyterLite browser check
          # python -m jupyterlab.browser_check

      - name: Package the extension
        run: |
          set -eux

          pip install build
          python -m build
          pip uninstall -y "jupyterlite_pyodide_kernel" jupyterlab

      - name: Upload extension packages
        uses: actions/upload-artifact@v2
        with:
          name: extension-artifacts
          path: dist/jupyterlite_pyodide_kernel*
          if-no-files-found: error

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - uses: actions/download-artifact@v2
        with:
          name: extension-artifacts
      - name: Install and Test
        run: |
          set -eux
          # Remove NodeJS, twice to take care of system and locally installed node versions.
          sudo rm -rf $(which node)
          sudo rm -rf $(which node)

          pip install "jupyterlab~=3.5.3" jupyterlite_pyodide_kernel*.whl

          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "@jupyterlite/pyodide-kernel.*OK"

          # TODO: add JupyterLite browser check
          # python -m jupyterlab.browser_check --no-chrome-test
