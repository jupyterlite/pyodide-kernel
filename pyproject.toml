[build-system]
requires = ["hatchling>=1.4.0", "jupyterlab>=3.5.0,<3.6"]
build-backend = "hatchling.build"

[project]
name = "jupyterlite-pyodide-kernel"
dynamic = ["version"]
readme = "README.md"
description = "Python kernel for JupyterLite powered by Pyodide"
authors = [
    { name = "JupyterLite Contributors" },
]
keywords = [
    "jupyterlite",
    "jupyter",
    "jupyterlab",
    "notebook",
    "browser",
    "pyodide",
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Framework :: Jupyter",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "jupyterlite",
    # for testing
    # "jupyterlite @ git+https://github.com/jtpio/jupyterlite@move-pyolite#subdirectory=py/jupyterlite",
    "pkginfo"
]

[project.urls]
Homepage = "https://jupyterlite.readthedocs.io"
Documentation = "https://jupyterlite.readthedocs.io"
Source = "https://github.com/jupyterlite/jupyterlite"
Issues = "https://github.com/jupyterlite/jupyterlite/issues"
Pypi = "https://pypi.org/project/jupyterlite"

[project.entry-points."jupyterlite.addon.v0"]
jupyterlite-pyodide-kernel-piplite = "jupyterlite_pyodide_kernel.piplite:PipliteAddon"
jupyterlite-pyodide-kernel-pyodide = "jupyterlite_pyodide_kernel.pyodide:PyodideAddon"

[project.optional-dependencies]
dev = [
    "hatch",
]

test = [
    "pytest",
    "pytest-console-scripts",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "jupyterlite_pyodide_kernel/_version.py"

[tool.hatch.build.targets.sdist]
artifacts = ["jupyterlite_pyodide_kernel/labextension"]
exclude = [".github", "binder"]
include = [
    "/jupyterlite_pyodide_kernel",
    "/package.json",
    "/install.json",
    "/ts*.json",
    "/*.md"
]

[tool.hatch.build.targets.wheel]
include = [
    "/jupyterlite_pyodide_kernel",
]

[tool.hatch.build.targets.wheel.shared-data]
"jupyterlite_pyodide_kernel/labextension" = "share/jupyter/labextensions/@jupyterlite/pyodide-kernel"
"install.json" = "share/jupyter/labextensions/@jupyterlite/pyodide-kernel/install.json"

[tool.pytest.ini_options]
addopts = "--ff --script-launch-mode=subprocess -vv"
testpaths = [
    "tests/",
]

[tool.jupyter-releaser.options]
version_cmd = "python scripts/bump-version.py"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install jupyterlab~=3.5.3 hatch",
    "python -m pip install -e .[dev]",
    "yarn",
    "yarn build:prod",
    "python -m pip uninstall -y jupyterlite_pyodide_kernel",
]

[tool.check-wheel-contents]
ignore = ["W002"]
