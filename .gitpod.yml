github:
  prebuilds:
    master: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: false
    addLabel: false
tasks:
  - name: setup
    init: |
      python -m venv ..
      source ../bin/activate
      python -m pip install -e ".[dev,docs,lint,test]"
      npm update npm
      yarn set version stable
      yarn set version berry
      corepack enable
    command: |
      source ../bin/activate
      jlpm
      jlpm build
