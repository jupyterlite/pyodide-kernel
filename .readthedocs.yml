version: 2

build:
  os: ubuntu-24.04
  tools:
    python: '3.11'
    nodejs: '20'
  apt_packages:
    - libarchive-dev

  jobs:
    pre_build:
      - jlpm --immutable
      - jlpm build
      - jlpm dist
      # pre-build the lite site to isolate build errors
      - jlpm docs:lite

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
        - docs

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true
